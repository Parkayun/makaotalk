{% extends "base.html" %}

{% block title %}Chat Rooms{% endblock %}

{% block body %}
    <h1>Chat Rooms</h1>
    <a href="/chat/create/">Create new one!</a>
    {% if chat_rooms %}
        <ul>
        {% for room in chat_rooms %}
            <li><a href="/chat/{{ room.id }}/">{{ room.title }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
